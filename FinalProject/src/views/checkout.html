<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const productId = '<%= productId %>';
        const txtName = document.getElementById('txtName');
        const txtCantidad = document.getElementById('txtCantidad');
        const txtPrice = document.getElementById('txtPrice');

        loadProductData();

        function loadProductData(){
            axios.get(`http://127.0.0.1:3000/load/${productId}`)
            .then(response => {
                document.getElementById("txtName").innerHTML = response.data.name;
                document.getElementById("txtCantidad").innerHTML = 1;
                document.getElementById("txtPrice").innerHTML = response.data.price;
            })
            .catch(error => {
                console.log(error.response.data);
                btnSubmit.disabled = true;
                alert(`Problem when loading data for movie ${error.response.data}`);
            });
        }
    </script>
